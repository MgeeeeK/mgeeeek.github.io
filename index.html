<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Epic Snake Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <div class="menu active" id="mainMenu">
            <h1>EPIC SNAKE</h1>
            <input type="file" id="snakeHeadUpload" accept="image/*">
            <label for="snakeHeadUpload" class="custom-file-upload">
                Choose Snake Head Image
            </label>
            <button id="startGame">Start Game</button>
            <button id="howToPlay">How to Play</button>
        </div>

        <div class="menu" id="gameOverMenu">
            <h2>Game Over!</h2>
            <p>Score: <span id="finalScore">0</span></p>
            <p>High Score: <span id="highScore">0</span></p>
            <button id="restartGame">Play Again</button>
            <button id="mainMenuButton">Main Menu</button>
        </div>

        <div class="game-wrapper">
            <div class="game-header">
                <div class="score">Score: <span id="score">0</span></div>
                <div class="timer">Time: <span id="time">0:00</span></div>
            </div>
            <canvas id="gameCanvas"></canvas>
            <div class="mobile-controls">
                <button id="upButton">↑</button>
                <div class="horizontal-controls">
                    <button id="leftButton">←</button>
                    <button id="rightButton">→</button>
                </div>
                <button id="downButton">↓</button>
            </div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
