<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>MGEEEEK Games</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        :root {
            --primary-pink: #ff6b9d;
            --bg-dark: #1a1a2e;
            --bg-darker: #0f0f1a;
            --text-white: #ffffff;
            --pixel-yellow: #f9ca24;
        }

        body {
            font-family: 'Press Start 2P', cursive;
            background: var(--bg-darker);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: var(--text-white);
        }

        .hub-header {
            text-align: center;
            padding: 60px 20px 40px;
        }

        .hub-title {
            font-size: clamp(16px, 5vw, 28px);
            color: var(--text-white);
            text-shadow: 3px 3px 0 var(--primary-pink);
            margin-bottom: 10px;
        }

        .hub-subtitle {
            font-size: clamp(8px, 2.5vw, 12px);
            color: var(--primary-pink);
            opacity: 0.8;
        }

        .game-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            padding: 20px;
            max-width: 800px;
        }

        .game-card {
            width: 280px;
            background: var(--bg-dark);
            border: 4px solid var(--primary-pink);
            border-radius: 12px;
            overflow: hidden;
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
            text-decoration: none;
            color: inherit;
            display: block;
        }

        .game-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(255, 107, 157, 0.4);
        }

        .game-card-banner {
            height: 120px;
            background: linear-gradient(135deg, #2d1f3d 0%, #1a1a2e 50%, #0f0c29 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .game-card-banner .hearts {
            font-size: 40px;
            color: var(--primary-pink);
            opacity: 0.3;
            position: absolute;
        }

        .game-card-banner .hearts:nth-child(1) { top: 10px; left: 20px; }
        .game-card-banner .hearts:nth-child(2) { bottom: 10px; right: 20px; font-size: 24px; }

        .game-card-banner .icon {
            font-size: 48px;
            z-index: 1;
        }

        .game-card-info {
            padding: 20px;
        }

        .game-card-title {
            font-size: 11px;
            margin-bottom: 8px;
            line-height: 1.6;
        }

        .game-card-desc {
            font-size: 8px;
            color: var(--primary-pink);
            opacity: 0.7;
            line-height: 1.6;
        }

        .game-card-play {
            display: block;
            text-align: center;
            padding: 12px;
            font-family: 'Press Start 2P', cursive;
            font-size: 10px;
            color: var(--pixel-yellow);
            border-top: 2px solid rgba(255, 107, 157, 0.3);
            animation: blink 1.5s step-end infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        .coming-soon {
            opacity: 0.4;
            pointer-events: none;
        }

        .coming-soon .game-card-play {
            animation: none;
            color: #666;
        }
    </style>
</head>
<body>
    <header class="hub-header">
        <h1 class="hub-title">MGEEEEK GAMES</h1>
        <p class="hub-subtitle">SELECT A GAME</p>
    </header>

    <div class="game-grid">
        <a href="games/mragank-vs-world/" class="game-card">
            <div class="game-card-banner">
                <span class="hearts">&#9829;</span>
                <span class="hearts">&#9829;</span>
                <span class="icon">&#9876;</span>
            </div>
            <div class="game-card-info">
                <div class="game-card-title">MRAGANK vs. THE WORLD</div>
                <div class="game-card-desc"></div>
            </div>
            <div class="game-card-play">&#9654; PLAY</div>
        </a>

        <a href="games/tamagotchi-valentine/" class="game-card">
            <div class="game-card-banner">
                <span class="hearts">&#9829;</span>
                <span class="hearts">&#9829;</span>
                <span class="icon">&#10084;</span>
            </div>
            <div class="game-card-info">
                <div class="game-card-title">VALENTINE'S EVE</div>
                <div class="game-card-desc"></div>
            </div>
            <div class="game-card-play">&#9654; PLAY</div>
        </a>
    </div>
</body>
</html>
